spring:
  application:
    name: groove-api
  config:
    import:
      - storage.yaml
      - groove-security.yaml
      - groove-auth-api.yaml
  servlet:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 21MB
    encoding:
      charset: UTF-8
      force: true

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-query-params-without-oauth2: true
    doc-expansion: none
  group-configs:
    - group: community
      paths-to-match: /api/community/**
    - group: v1
      paths-to-match: /api/**
